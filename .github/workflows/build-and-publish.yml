name: Build Echoslate (Win / macOS / Linux)

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    name: Build for ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            suffix: .exe

          - os: windows-latest
            runtime: win-arm64
            suffix: .exe

          - os: macos-latest
            runtime: osx-x64
            suffix: ''

          - os: macos-latest
            runtime: osx-arm64
            suffix: ''

          - os: ubuntu-latest
            runtime: linux-x64
            suffix: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies (Avalonia project only)
        run: dotnet restore Echoslate.Avalonia/Echoslate.Avalonia.csproj

      - name: Publish ${{ matrix.runtime }}
        run: |
          dotnet publish Echoslate.Avalonia/Echoslate.Avalonia.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish-${{ matrix.runtime }}

      - name: Zip artifact (non-Windows)
        if: runner.os != 'Windows'
        run: |
          cd publish-${{ matrix.runtime }}
          zip -r ../Echoslate-${{ matrix.runtime }}.zip .

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./publish-${{ matrix.runtime }}/* -DestinationPath Echoslate-${{ matrix.runtime }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Echoslate-${{ matrix.runtime }}
          path: Echoslate-${{ matrix.runtime }}.zip
          if-no-files-found: error

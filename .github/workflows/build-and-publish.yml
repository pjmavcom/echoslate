name: Build Echoslate (Win / macOS / Linux)

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    name: Build for ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            suffix: .exe

          - os: windows-latest
            runtime: win-arm64
            suffix: .exe

          - os: macos-latest
            runtime: osx-x64
            suffix: ''

          - os: macos-latest
            runtime: osx-arm64
            suffix: ''

          - os: ubuntu-latest
            runtime: linux-x64
            suffix: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies (Avalonia project only)
        run: dotnet restore Echoslate.Avalonia/Echoslate.Avalonia.csproj

      - name: Publish ${{ matrix.runtime }}
        shell: bash
        run: |
          dotnet publish Echoslate.Avalonia/Echoslate.Avalonia.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -v normal \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish-${{ matrix.runtime }}

      - name: Create macOS .app Bundle (macOS only)
        if: runner.os == 'macOS'
        run: |
            APP_NAME="Echoslate.app"
            EXEC_NAME="Echoslate"                          # no .exe
            PUBLISH_DIR="./publish-${{ matrix.runtime }}"
            
            # Clean up if exists
            rm -rf "$APP_NAME"
            
            # Create bundle structure
            mkdir -p "$APP_NAME/Contents/MacOS"
            mkdir -p "$APP_NAME/Contents/Resources"
            
            # Copy Info.plist and icon
            cp "Echoslate.Avalonia/Info.plist" "$APP_NAME/Contents/Info.plist"
            cp "Echoslate.Avalonia/AppIcon.icns" "$APP_NAME/Contents/Resources/AppIcon.icns"
            
            # Copy published single-file exe (rename without .exe if needed)
            cp "$PUBLISH_DIR/Echoslate" "$APP_NAME/Contents/MacOS/$EXEC_NAME" || cp "$PUBLISH_DIR/Echoslate.exe" "$APP_NAME/Contents/MacOS/$EXEC_NAME"
            
            # Make executable
            chmod +x "$APP_NAME/Contents/MacOS/$EXEC_NAME"

          - name: Zip macOS .app (macOS only)
            if: runner.os == 'macOS'
            run: |
              APP_NAME="Echoslate.app"
              ZIP_NAME="Echoslate-${{ matrix.runtime }}.zip"

              # Use ditto for proper bundle zipping (preserves symlinks/attributes)
              ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$ZIP_NAME"

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              name: Echoslate-${{ matrix.runtime }}
              path: |
                Echoslate-${{ matrix.runtime }}.zip
              if-no-files-found: error

          - name: Zip artifact (Linux)
            if: runner.os == 'Linux'
            shell: bash
            run: |
              cd publish-${{ matrix.runtime }}
              zip -r ../Echoslate-${{ matrix.runtime }}.zip .

          - name: Zip artifact (Windows)
            if: runner.os == 'Windows'
            run: Compress-Archive -Path ./publish-${{ matrix.runtime }}/* -DestinationPath Echoslate-${{ matrix.runtime }}.zip

          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              name: Echoslate-${{ matrix.runtime }}
              path: Echoslate-${{ matrix.runtime }}.zip
              if-no-files-found: error
